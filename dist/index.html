<!DOCTYPE html>
<!--suppress HtmlUnknownTarget -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>James O'Brien</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <h1>James O'Brien</h1>

    <main>
        <section class="item" data-src="./img/pv.webp" data-width="768" data-height="432" data-alt="Amazon Prime Video">
            <h2>Prime Video</h2>
            <div class="frame">
                <div class="shadow"></div>
                <img class="placeholder" src="./img/placeholder/pv.jpg" width="768" height="432" alt="Loading image..." />
                <div class="label">Prime Video for big screen and mobile</div>
            </div>
        </section>

        <section class="item" data-src="./img/surface_hub.jpg" data-width="768" data-height="421" data-alt="Microsoft Surface Hub">
            <h2>Surface Hub</h2>
            <div class="frame">
                <div class="shadow"></div>
                 <img class="placeholder" src="./img/placeholder/surface_hub.jpg" width="768" height="421" alt="Loading image..." />
                <div class="label">Microsoft Surface Hub</div>
            </div>
        </section>

        <section class="item" data-src="./img/skype_xbox.jpg" data-width="768" data-height="500" data-alt="Skype for XBox">
            <h2>Skype XBox</h2>
            <div class="frame">
                <div class="shadow"></div>
                <img class="placeholder" src="./img/placeholder/skype_xbox.jpg" width="768" height="500" alt="Loading image..." />
                <div class="label">Skype for XBox One</div>
            </div>
        </section>

        <section class="item"
                 data-src="./video/Groupme_multi_image.mov"
                 data-width="323"
                 data-height="432"
                 data-alt="GroupMe image upload prototype">
            <h2>GroupMe</h2>
            <div class="frame">
                <div class="shadow"></div>
                <img class="placeholder" src="./img/placeholder/groupme_multi_image.placeholder.jpg" width="323" height="432" alt="Loading image..." />
            </div>
        </section>

        <section class="item"
                 data-src="./video/SMS_Invite_drop_down.mov"
                 data-width="323"
                 data-height="432"
                 data-alt="Skype SMS invite">
            <h2>Skype iOS</h2>
            <div class="frame">
                <div class="shadow"></div>
                <img src="./img/placeholder/SMS_Invite_drop_down.jpg" alt="Loading video..." class="placeholder" width="323" height="432" />
            </div>
        </section>

        <section class="item"
                 data-src="./video/AvatarCapture960.mp4"
                 data-width="768"
                 data-height="432"
                 data-alt="Skype profile picture">
            <h2>Avatar Capture Experiment</h2>
            <div class="frame">
                <div class="shadow"></div>
                <img src="./img/placeholder/avatar_capture.jpg" alt="Loading video..." class="placeholder" width="768" height="432">
            </div>
        </section>

        <section class="item"
                 data-src="./video/AppMenu.mp4"
                 data-width="768"
                 data-height="432"
                 data-alt="Skype XBox app menu">
            <h2>Xbox App Menu Experiment</h2>
            <div class="frame">
                <div class="shadow"></div>
                <img src="./img/placeholder/app_menu.jpg" alt="Loading video..." class="placeholder" width="768" height="432">
            </div>
        </section>

        <section class="item"
                 data-src="./video/stadium_caller.mp4"
                 data-width="768"
                 data-height="432"
                 data-alt="Skype XBox calling prototype">
            <h2>Xbox Calling Experiments</h2>
            <div class="frame">
                <div class="shadow"></div>
                <img src="./img/placeholder/video_calling.jpg" alt="Loading video..." class="placeholder"></div>
        </section>

    </main>

    <script src="bundle.min.js/bundle.js"></script>
</body>
</html>
