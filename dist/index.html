<!DOCTYPE html>
<!--suppress HtmlUnknownTarget -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>James O'Brien</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <h1>James O'Brien</h1>

    <main>
        <section class="item" data-src="./img/vod.jpg" data-width="768" data-height="432" data-alt="Video-on-demand player for TVs">
            <h2>Video application</h2>
            <div class="frame">
                <div class="shadow"></div>
                <img class="placeholder" src="./img/placeholder/vod.jpg" width="768" height="432" alt="Loading image..." />
                <div class="label">A Video-on-demand app for TVs</div>
            </div>
        </section>

        <section class="item"
                 data-src="./img/afterglow.jpg"
                 data-width="768"
                 data-height="576"
                 data-alt="Afterglow design system...">
            <h2>Afterglow</h2>
            <div class="frame">
                <div class="shadow"></div>
                <img src="./img/placeholder/afterglow.jpg" alt="Loading image..." class="placeholder" width="768" height="576" />
                <div class="label">The Afterglow design system</div>
            </div>
        </section>

        <section class="item"
                 data-src="./video/Groupme_multi_image.mov"
                 data-width="323"
                 data-height="432"
                 data-alt="GroupMe image upload prototype">
            <h2>GroupMe</h2>
            <div class="frame">
                <div class="shadow"></div>
                <img class="placeholder" src="./img/placeholder/groupme_multi_image.placeholder.jpg" width="323" height="432" alt="Loading image..." />
            </div>
        </section>

        <section class="item"
                 data-src="./video/SMS_Invite_drop_down.mov"
                 data-width="323"
                 data-height="432"
                 data-alt="Skype SMS invite">
            <h2>Skype</h2>
            <div class="frame">
                <div class="shadow"></div>
                <img src="./img/placeholder/SMS_Invite_drop_down.jpg" alt="Loading video..." class="placeholder" width="323" height="432" />
            </div>
        </section>

        <section class="item"
                 data-src="./video/AvatarCapture960.mp4"
                 data-width="768"
                 data-height="432"
                 data-alt="Skype profile picture">
            <h2>Skype</h2>
            <div class="frame">
                <div class="shadow"></div>
                <img src="./img/placeholder/avatar_capture.jpg" alt="Loading video..." class="placeholder" width="768" height="432">
            </div>
        </section>

        <section class="item"
                 data-src="./video/AppMenu.mp4"
                 data-width="768"
                 data-height="432"
                 data-alt="Skype XBox app menu">
            <h2>Skype</h2>
            <div class="frame">
                <div class="shadow"></div>
                <img src="./img/placeholder/app_menu.jpg" alt="Loading video..." class="placeholder" width="768" height="432">
            </div>
        </section>

        <section class="item"
                 data-src="./video/stadium_caller.mp4"
                 data-width="768"
                 data-height="432"
                 data-alt="Skype XBox calling prototype">
            <h2>Skype</h2>
            <div class="frame">
                <div class="shadow"></div>
                <img src="./img/placeholder/video_calling.jpg" alt="Loading video..." class="placeholder"></div>
        </section>

    </main>

    <script src="bundle.min.js/bundle.js"></script>
</body>
</html>
